<!doctype html>
<html lang="es" data-include-header="true">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configuración Master — LEDROITCHECK</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon" type="image/svg+xml" href="assets/logo-ledroitcheck.svg" />
  <link rel="stylesheet" href="assets/global-header.css" />
  <!-- SDK Firebase necesario para mostrar estado de jornada en el header -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    // Carga con bust de caché para asegurar última versión del header
    (function(){
      function loadHeader(v){
        var s=document.createElement('script');
        s.src='assets/global-header.js?v='+(v||Date.now());
        document.head.appendChild(s);
      }
      fetch('version.json?v='+Date.now()).then(function(r){return r.json();}).then(function(info){
        loadHeader(info.version||Date.now());
      }).catch(function(){ loadHeader(Date.now()); });
    })();
  </script>
</head>
<body>
  <script>
    // Guardia de sesión: si no hay sesión, enviar a login
    (function(){
      try{
        const s = sessionStorage.getItem('ls_session') || localStorage.getItem('ls_session');
        const ses = s ? JSON.parse(s) : null;
        if (!ses || !ses.iniciales) {
          window.location.replace('login.html');
        }
      }catch(e){ window.location.replace('login.html'); }
    })();
  </script>

  <!-- Página en blanco solicitada -->
</body>
</html>
