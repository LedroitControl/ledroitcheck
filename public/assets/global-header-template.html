<!--
  GLOBAL HEADER TEMPLATE - LEDROITSENDER
  Template HTML independiente para el sistema de header global
  
  PORTABLE: Este archivo puede copiarse a otros sistemas sin modificaciones
  AUTOCONTENIDO: Estructura HTML completa del header
  
  NOTA: Este archivo es cargado dinámicamente por global-header.js
        No debe incluirse directamente en las páginas HTML
-->

<header class="global-header">
    <!-- Sección de Marca/Brand -->
    <div class="header-brand-section">
        <img src="" alt="" class="brand-logo" />
        <!-- Avatar compacto bajo el logo (solo móvil) -->
        <div class="user-avatar brand-avatar" title="Usuario"></div>
        <div class="brand-info">
            <span class="brand-name"></span>
            <span class="brand-subtitle">Sistema de nómina</span>
        </div>
    </div>

    <!-- Estado central: jornada abierta y temporizador -->
    <div class="header-center-status" aria-live="polite"></div>

    <!-- Sección de Usuario -->
    <div class="header-user-section">
        <!-- Avatar del Usuario -->
        <div class="user-avatar" title="Usuario"></div>

        <!-- Información del Usuario -->
        <div class="user-info">
            <div class="user-name">Cargando...</div>
            <div class="user-initials">(--)</div>
        </div>

        <!-- Empresa seleccionada (integrada al header) -->
        <div class="header-company-selected" id="headerSelectedCompany" style="display:none">
            <span class="selected-label">Empresa seleccionada</span>
            <span class="selected-name">—</span>
            <div class="selected-actions">
              <span class="selected-role"></span>
              <button class="change-company-btn" type="button">Cambiar</button>
            </div>
        </div>

        <!-- Botón de Cerrar Sesión -->
        <button class="logout-btn" type="button" title="Cerrar sesión">
            <span>Cerrar Sesión</span>
        </button>
    </div>
</header>
