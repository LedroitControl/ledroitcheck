<!--
  GLOBAL HEADER TEMPLATE - LEDROITSENDER
  Template HTML independiente para el sistema de header global
  
  PORTABLE: Este archivo puede copiarse a otros sistemas sin modificaciones
  AUTOCONTENIDO: Estructura HTML completa del header
  
  NOTA: Este archivo es cargado dinámicamente por global-header.js
        No debe incluirse directamente en las páginas HTML
-->

<header class="global-header">
    <!-- Sección de Marca/Brand -->
    <div class="header-brand-section">
        <img src="" alt="" class="brand-logo" />
        <div class="brand-info">
            <span class="brand-name"></span>
            <span class="brand-subtitle">Sistema de envío</span>
        </div>
    </div>

    <!-- Sección de Usuario -->
    <div class="header-user-section">
        <!-- Avatar del Usuario -->
        <div class="user-avatar" title="Usuario"></div>

        <!-- Información del Usuario -->
        <div class="user-info">
            <div class="user-name">Cargando...</div>
            <div class="user-initials">(--)</div>
        </div>

        <!-- Sección de Empresas -->
        <div class="header-companies-section">
            <div class="companies-list">
                <!-- Las empresas se cargan dinámicamente aquí -->
            </div>
        </div>

        <!-- Botón de Cerrar Sesión -->
        <button class="logout-btn" type="button" title="Cerrar sesión">
            <span>Cerrar Sesión</span>
        </button>
    </div>
</header>
